<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RGB Extract</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Fonts Google Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
    rel="stylesheet">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="/index/" class="navbar-brand d-flex align-items-center">
          <i class="bi-image"></i>
          <strong class="ms-3 me-1"> RGB</strong><span>Extractor</span>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    {% block content %} {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>
    const btnModal = document.getElementById('btnModal');

      btnModal.addEventListener('click', () => {
        // Width
        const sliderWidthCropFrom = document.getElementById('sliderWidthCropFrom');
        const labelValueWidthFrom = document.getElementById('labelValueWidthFrom');
        const sliderWidthCropEnd = document.getElementById('sliderWidthCropEnd');
        const labelValueWidthEnd = document.getElementById('labelValueWidthEnd');

        sliderWidthCropFrom.addEventListener('input', () => {
          labelValueWidthFrom.innerHTML = sliderWidthCropFrom.value;
        });

        sliderWidthCropEnd.addEventListener('input', () => {
          labelValueWidthEnd.innerHTML = sliderWidthCropEnd.value;
        });

        // Height
        const sliderHeightCropFrom = document.getElementById('sliderHeightCropFrom');
        const labelValueHeightFrom = document.getElementById('labelValueHeightFrom');
        const sliderHeightCropEnd = document.getElementById('sliderHeightCropEnd');
        const labelValueHeightEnd = document.getElementById('labelValueHeightEnd');

        sliderHeightCropFrom.addEventListener('input', () => {
          labelValueHeightFrom.innerHTML = sliderHeightCropFrom.value;
        });

        sliderHeightCropEnd.addEventListener('input', () => {
          labelValueHeightEnd.innerHTML = sliderHeightCropEnd.value;
        });
      });
  </script>
</body>

</html>
